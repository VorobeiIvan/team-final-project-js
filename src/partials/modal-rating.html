<form class='rating-feedback-form is-hidden'>
  <button class='close-rating-btn' type='button' aria-label='Close rating form'>
    <svg class='close-rating-btn-icon' width='24' height='24' aria-label='Close rating form icon'>
      <use href='./images/sprite.svg#close'></use>
    </svg>
  </button>
  <p class='rating-modal-title'>Rating <span class='rating-error'>add rating to submit</span></p>

  <div class='rating-stars'>
    <span class='rating-number'>0.0</span>
    <input class='star-radio' name='star' id='star1' type='radio' value='1' />
    <label class='star-label' for='star1' data-value='1' id='star1-label'>
      <svg class='star-icon-rating' width='24' height='24' aria-label="star icon rating">
        <use href='./images/sprite.svg#star'></use>
      </svg>
    </label>
    <input class='star-radio' name='star' id='star2' type='radio' value='2' />
    <label class='star-label' for='star2' data-value='2' id='star2-label'>
      <svg class='star-icon-rating' width='24' height='24' aria-label="star icon rating">
        <use href='./images/sprite.svg#star'></use>
      </svg>
    </label>
    <input class='star-radio' name='star' id='star3' type='radio' value='3' />
    <label class='star-label' for='star3' data-value='3' id='star3-label'>
      <svg class='star-icon-rating' width='24' height='24' aria-label="star icon rating">
        <use href='./images/sprite.svg#star'></use>
      </svg>
    </label>
    <input class='star-radio' name='star' id='star4' type='radio' value='4' />
    <label class='star-label' for='star4' data-value='4' id='star4-label'>
      <svg class='star-icon-rating' width='24' height='24' aria-label="star icon rating">
        <use href='./images/sprite.svg#star'></use>
      </svg>
    </label>
    <input class='star-radio' name='star' id='star5' type='radio' value='5' />
    <label class='star-label' for='star5' data-value='5' id='star5-label'>
      <svg class='star-icon-rating' width='24' height='24' aria-label="star icon rating">
        <use href='./images/sprite.svg#star'></use>
      </svg>
    </label>
  </div>

  <label>
    <input class='rating-user-email' name='email' placeholder='Email' aria-label='Email' />
  </label>
  <label for='textarea-rating'>
    <textarea id='textarea-rating' class='rating-user-comment' name='review' placeholder='Your comment'
      aria-label='Your comment'></textarea>
  </label>
  <button type='submit' class='rating-submit-btn'>Send</button>
</form>
