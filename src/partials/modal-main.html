<!-- Modal main -->
<div class="backdrop is-hidden" data-modal>
  <div class="modal-main" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <button type="button" class="modal-close-btn" data-modal-close aria-label="Close modal">
      <svg class="modal-icon-close" aria-label="modal-icon-close">
        <use href="./images/sprite.svg#close"></use>
      </svg>
    </button>
    <div class="modal-container"></div>
    <div class="buttons" aria-hidden="true">
      <button class="button add-to-favorites" type="button" aria-label="button add to favorites"></button>
      <button class="button give-a-rating" type="button" aria-label="button give a rating">Give a rating</button>
    </div>
  </div>
</div>
